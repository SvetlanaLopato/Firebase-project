<div>
    Login
    <form>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" [(ngModel)]="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" name="email" [(ngModel)]="password">
        </div>
        <button type="submit" (click)="login()">Submit</button>
        <div>{{error}}</div>
    </form>
</div>
