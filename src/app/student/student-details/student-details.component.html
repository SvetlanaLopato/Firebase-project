<div class="wrapper--md">
  <div class="page-title">
    <button class="back-button" (click)="back()">
      <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <h2 class="caption--md">Student Details</h2>
  </div>

  <mat-tab-group [disableRipple]="true" *ngIf="user | async">
    <mat-tab label="Personal Info">
      <app-user-personal-info [user]="user"></app-user-personal-info>
    </mat-tab>
    <mat-tab label="Subject List">
      <app-student-subjects [user]="user"></app-student-subjects>
    </mat-tab>
    <mat-tab label="Messages">
      <app-user-message (addMessage)="addMessage($event)" [user]="user"></app-user-message>
    </mat-tab>
  </mat-tab-group>
</div>
